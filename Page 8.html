<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Moves List</title>
</head>
<body>
    <div class="card">
        <div class="card-header text-center"><h4>Moves List</h4></div>
        <div class="card-body">
            <table class="table table-sm table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Attack Name</th>
                        <th>Attack Element</th>
                        <th>Damage Type</th>
                    </tr>
                </thead>
                <tbody>
                    @foreach (var r in Model)
                    {
                        <tr>
                            <tb>r.Name</tb>
                            <tb>r.Element</tb>
                            <tb>r.Type</tb>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
